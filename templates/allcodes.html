  .bg-dark {
    --bs-bg-opacity: 1;

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark pt-4 pe-3">
      <div class=" container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample06" aria-controls="navbarsExample06" aria-expanded="false" aria-label="Toggle navigation">

        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExample06">
          <ul class="navbar-nav me-auto mb-xl-0">
            <li class="nav-item btn btn-outline-primary me-3">

            </li>
            <li class="nav-item btn btn-outline-primary me-3">

            </li>
          </ul>
          
        </div>
        <a class="navbar-brand" href="#">GetThatCode</a>
      </div>
    </nav>
      <div class="container text-white text-center">
        <div class="row">
          <div class="col border border-primary rounded-2 me-3 py-1">Title</div>
          <div class="col border border-primary rounded-2 me-3 py-1">Date</div>
          <div class="col"></div>
        </div>
        {% for key,value in data.items() %}
        <div class="row">
            <div class="col py-2 px-2">{{ value['title'] }}</div>
            <div class="col py-2 px-2">{{ value['date'] }}</div> 
            <div class="col px-2 text-start">
                <a class="btn btn-outline-primary rounded-2 me-3 py-1 px-2" aria-current="page" href = " {{ url_for('code' ,Number=key) }}" > Check It Out </a>
            </div> 
        </div>
        {% endfor %}
      </div>
